        width: 300px;
        margin: 0 auto;

    label {
        display: block;
        margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }
</style>

<body background="../bg.jpg">

    <form id="form1" action="welcom.php">
